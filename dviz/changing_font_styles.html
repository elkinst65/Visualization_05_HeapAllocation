<!doctype html>
<meta charset="utf-8">

<script src="http://www.d3plus.org/js/d3.js"></script>
<script src="http://www.d3plus.org/js/d3plus.js"></script>

<div id="viz"></div>

<script>
  var sample_data = [
    {"value": 100, "name": "alpha"},
    {"value": 70, "name": "beta"},
    {"value": 40, "name": "gamma"},
    {"value": 15, "name": "delta"},
    {"value": 5, "name": "epsilon"},
    {"value": 1, "name": "zeta"}
  ]
  
var visualization = d3plus.viz()
    .container("#viz")  
    .data(sample_data)  
    .type("bubbles")   // ["bubbles", "tree_map", "pie"]  ==> "visualization" d3plus.js
    .id("name")         
    .size("value")      
    .mouse({                
      "move": false,                        // key will also take custom function
      "click": function(){alert("Click Me!")}   
    })          
    .draw()

               
</script>
